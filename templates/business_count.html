        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">企业管理</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">

              <li class="breadcrumb-item active">企业统计            </li>
            </ul>

          <section class="tables">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">

                            <div class="card-header d-flex align-items-center">
                                <h3 class="h4">企业评价等级</h3>

                                <canvas id="pieChartExample"></canvas>
                            </div>
                        </div>
                    </div>

                        <div class="card">
                            <div class="card-header d-flex align-items-center">

                        </div>

                    </div>
                </div>

            </div>
          </section>

        </div>
<script src="{% static '/js/charts-custom.js' %}"></script>
    <script>
        window.onload=function () {

            'use strict';

            // ------------------------------------------------------- //
            // Pie Chart
            // ------------------------------------------------------ //
            var PIECHARTEXMPLE    = $('#pieChartExample');
            var pieChartExample = new Chart(PIECHARTEXMPLE, {
                type: 'pie',
                data: {
                    labels: [
                        "优",
                        "良",
                        "差"
                    ],
                    datasets: [
                        {
                            data: [{{ perfect.count }}, {{ good.count }}, {{ bad.count }}],
                            borderWidth: 0,
                            backgroundColor: [
                                '#f47920',
                                "#8f4b2e",
                                "#deab8a"
                            ],
                            hoverBackgroundColor: [
                                '#f47920',
                                "#8f4b2e",
                                "#deab8a",
                            ]
                        }]
                }
            });

            var pieChartExample = {
                responsive: true
            };
        // ------------------------------------------------------- //
            // Pie Chart
            // ------------------------------------------------------ //
            var CLASSCHARTEXAMPLE    = $('#classChartExample');
            var classChartExample = new Chart(CLASSCHARTEXAMPLE, {
                type: 'pie',
                data: {
                    labels: [
                        "总承包企业",
                        "建设单位",
                    ],
                    datasets: [
                        {
                            data: [{{ chengbao.count }}, {{ unit.count }}],
                            borderWidth: 0,
                            backgroundColor: [
                                '#f15a22',
                                "#ffc20e",
                            ],
                            hoverBackgroundColor: [
                               '#f15a22',
                                "#ffc20e",
                            ]
                        }]
                }
            });

            var classChartExample = {
                responsive: true
            };
        }</script>
